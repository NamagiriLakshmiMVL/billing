<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <div class="container">
        <div class="inputPlace">
            <div class="productPlace d-flex justify-content-evenly">

         
            <div class="input">
                <span>Product Name:</span>
                <input type="text" name="productName" id="prodName">
            </div>
            <div class="input">
                <span>Quantity:</span>
                <input type="number" name="quantity" id="prodQuantity">
            </div>
            <div class="input">
                <span>Unit Price:</span>
                <input type="number" name="price" id="unitPrice">
            </div>
        </div>
            <div class="input d-flex justify-content-end m-2">
                <input type="button" value="Print" id = "printButton" class="btn btn-primary m-2">
                <input type="button" value="Clear All" id="clearAllButton" class="btn btn-danger m-2">
                <input type="button" value="Clear" id="clearButton" class="btn btn-warning m-2">
                <input type="button" value="Add" id="addProduct" class="btn btn-secondary m-2">
            </div>
        
        </div>
        <div class="displayPlace">
            <table>
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
